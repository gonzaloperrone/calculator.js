<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras JavaScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/icon1.png">

</head>

<body>

    <h1 class="text-center">‚ú® CALCULADORAS MODERNAS ‚ú®</h1>
    <!--Container-->
    <div class="container" id="container">
        <div class="row">
            <!--First calculator-->
            <div class="col-lg-6">
                <div>
                    <h1><input type="radio" id="calc1" name="calcul"> üßÆ Calculadora Cl√°sica </h1>
                </div>
                <div id="calculator1" class="text-center">
                    <form name="calculator1">
                        <input type="text" id="input1" name="result" autocomplete="off" readonly required>

                        <input type="button" id="7" value="7" onclick="document.calculator1.result.value += '7'"
                            disabled>
                        <input type="button" id="8" value="8" onclick="document.calculator1.result.value += '8'"
                            disabled>
                        <input type="button" id="9" value="9" onclick="document.calculator1.result.value += '9'"
                            disabled>
                        <input type="button" id="division" value="/" class="operator"
                            onclick="document.calculator1.result.value += '/'" disabled>

                        <input type="button" id="4" value="4" onclick="document.calculator1.result.value += '4'"
                            disabled>
                        <input type="button" id="5" value="5" onclick="document.calculator1.result.value += '5'"
                            disabled>
                        <input type="button" id="6" value="6" onclick="document.calculator1.result.value += '6'"
                            disabled>
                        <input type="button" id="multiplication" value="*" class="operator"
                            onclick="document.calculator1.result.value += '*'" disabled>

                        <input type="button" id="1" value="1" onclick="document.calculator1.result.value += '1'"
                            disabled>
                        <input type="button" id="2" value="2" onclick="document.calculator1.result.value += '2'"
                            disabled>
                        <input type="button" id="3" value="3" onclick="document.calculator1.result.value += '3'"
                            disabled>
                        <input type="button" id="rest" value="-" class="operator"
                            onclick="document.calculator1.result.value += '-'" disabled>

                        <input type="button" id="0" value="0"
                            onclick="document.calculator1.result.value += '0'" disabled>
                        <input type="reset" id="clear" value="C" disabled>
                        <input type="button" id="resultEqual" class="equal" value="="
                            onclick="document.calculator1.result.value = eval(document.calculator1.result.value)"
                            disabled>
                        <input type="button" id="plus" value="+" class="operator"
                            onclick="document.calculator1.result.value += '+'" disabled>
                    </form>
                </div>
            </div>

            <!--Second calculator-->
            <div id="calc2" class="col-lg-6">
                <div>
                    <h1><input type="radio" id="calc2_radio" name="calcul"> üî¢ Calculadora Avanzada</h1>
                </div>
                <div class="calc2-container">
                    <div class="calc2-inputs">
                        <div class="calc2-row">
                            <input type="number" id="value1" placeholder="Primer valor" disabled>
                        </div>
                        <div class="calc2-row">
                            <select name="operators" id="operators" onchange="sq(this.value)" disabled>
                                <option value="" disabled selected>Seleccionar operador</option>
                                <option value="+">‚ûï Suma</option>
                                <option value="-">‚ûñ Resta</option>
                                <option value="/">‚ûó Divisi√≥n</option>
                                <option value="*">‚úñÔ∏è Multiplicaci√≥n</option>
                                <option id="sq" value="^">‚àö Ra√≠z cuadrada</option>
                            </select>
                        </div>
                        <div class="calc2-row">
                            <input type="number" id="value2" disabled placeholder="Segundo valor">
                        </div>
                        <div id="added"></div>
                    </div>

                    <div class="calc2-buttons">
                        <button id="calculate" disabled>üöÄ Calcular</button>
                    </div>

                    <div id="resultCalc2" class="result-section">
                        <span class="result-label">Resultado =</span>
                        <output id="resultOp"></output>
                    </div>

                    <div id="resetCalc2" class="calc2-buttons">
                        <button id="reset" disabled>üîÑ Restablecer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
